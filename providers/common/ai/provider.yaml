---
package-name: apache-airflow-providers-common-ai
name: Common AI
description: |
  AI/LLM hooks and operators for Airflow pipelines using `pydantic-ai <https://ai.pydantic.dev/>`__.

state: not-ready
lifecycle: incubation
source-date-epoch: 1770463465
# note that those versions are maintained by release manager - do not update them manually
versions:
  - 0.0.1

integrations:
  - integration-name: Common AI
    external-doc-url: https://airflow.apache.org/docs/apache-airflow-providers-common-ai/
    how-to-guide:
      - /docs/apache-airflow-providers-common-ai/operators/llm.rst
      - /docs/apache-airflow-providers-common-ai/operators/llm_sql.rst
    tags: [ai]
  - integration-name: Pydantic AI
    external-doc-url: https://ai.pydantic.dev/
    tags: [ai]

hooks:
  - integration-name: Pydantic AI
    python-modules:
      - airflow.providers.common.ai.hooks.pydantic_ai

connection-types:
  - hook-class-name: airflow.providers.common.ai.hooks.pydantic_ai.PydanticAIHook
    connection-type: pydantic_ai
    ui-field-behaviour:
      hidden-fields:
        - schema
        - port
        - login
      relabeling:
        password: API Key
      placeholders:
        host: "https://api.openai.com/v1 (optional, for custom endpoints)"
        extra: '{"model": "openai:gpt-5"}'

operators:
  - integration-name: Common AI
    python-modules:
      - airflow.providers.common.ai.operators.llm
      - airflow.providers.common.ai.operators.llm_sql

task-decorators:
  - class-name: airflow.providers.common.ai.decorators.llm.llm_task
    name: llm
  - class-name: airflow.providers.common.ai.decorators.llm_sql.llm_sql_task
    name: llm_sql
